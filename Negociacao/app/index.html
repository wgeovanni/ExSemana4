<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    </style>
    <title>Bolsa de Valores</title>
</head>

<body>
    <div class="conteudo">
        <form class="formulario">
            <fieldset>
                <label for="data-negociacao">Data da Negociação</label>
                <input type="date" id="data-negociacao" required>
                <label for="numero-acoes">Quantidade de ações</label>
                <input type="number" id="numero-acoes" min="1" max="100" placeholder="1 - 100" required>
                <label for="valor">Valor da negociação</label>
                <input type="number" id="valor" min="0.00" max="1000000.00" step="0.01"
                    placeholder="R$ 0,00 - R$ 1000000,00" required>
                <button type="submit" value="Enviar">Enviar</button>
            </fieldset>
        </form>
    </div>

    <table class="tabela">
        <tr>
            <th colspan="3">Lista de negociações</th>
        </tr>
        <tr>
            <td>Data</td>
            <td>Quantidade de ações</td>
            <td>Valor das ações</td>
        </tr>
    </table>
    <script type="module" src="js/main/programa.js"></script>
</body>

</html>
